<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Manager - FAOSTAT Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:30px; }
    h1 { color:#2c3e50; margin-bottom:20px; }
    button { padding:10px 20px; margin:10px; cursor:pointer; }
    .hidden { display:none; }
    #resultsChart { max-width:600px; margin:20px auto; }
  </style>
</head>
<body>
  <h1>Manager - Cambiamento climatico e produzione di cibo</h1>

  <!-- 1. Creazione stanza -->
  <div id="createSection">
    <h3>Imposta il gioco</h3>
    <label>Prodotto: <select id="productSelect"></select></label><br>
    <label>Anno: <input type="number" id="yearInput" value="2023"></label><br>
    <label>Numero Paesi: 
      <input type="radio" name="numCountries" value="3" checked>3
      <input type="radio" name="numCountries" value="5">5
    </label><br>
    <button id="createRoomBtn">Crea stanza</button>
  </div>

  <!-- 2. Stanza attiva -->
  <div id="roomSection" class="hidden">
    <h3>ID Stanza: <span id="roomIdSpan"></span></h3>
    <p>Giocatori connessi:</p>
    <ul id="playerList"></ul>
    <button id="startGameBtn">Avvia Gioco</button>
  </div>

  <!-- 3. Risultati -->
  <div id="resultsSection" class="hidden">
    <h3>Classifica</h3>
    <ul id="resultsList"></ul>
    <canvas id="resultsChart"></canvas><br>
    <button id="homeBtn">Torna alla Home</button>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const socket = io();

  const createSection = document.getElementById("createSection");
  const roomSection = document.getElementById("roomSection");
  const resultsSection = document.getElementById("resultsSection");

  const createRoomBtn = document.getElementById("createRoomBtn");
  const startGameBtn = document.getElementById("startGameBtn");
  const homeBtn = document.getElementById("homeBtn");

  const productSelect = document.getElementById("productSelect");
  const yearInput = document.getElementById("yearInput");
  const playerList = document.getElementById("playerList");
  const roomIdSpan = document.getElementById("roomIdSpan");
  const resultsList = document.getElementById("resultsList");

  let currentRoomId = null;

  // Popola prodotti
  productSelect.innerHTML = products.map(p => `<option value="${p}">${p}</option>`).join("");
  alert(`âœ… Stanza creata! ID: ${roomId}`);

  // 1. Crea stanza
  createRoomBtn.addEventListener("click", () => {
    const product = productSelect.value;
    const year = parseInt(yearInput.value);
    const numCountries = parseInt(document.querySelector('input[name="numCountries"]:checked').value);
    socket.emit("createRoom", { product, year, numCountries });
  });

  socket.on("roomCreated", ({ roomId, products }) => {
    currentRoomId = roomId;
    roomIdSpan.textContent = roomId;
    createSection.classList.add("hidden");
    roomSection.classList.remove("hidden");
  });

  // 2. Giocatori connessi
  socket.on("playerList", (players) => {
    playerList.innerHTML = players.map(p => `<li>${p.name} (${p.countries.length} scelte)</li>`).join("");
  });

  // 3. Avvio gioco
  startGameBtn.addEventListener("click", () => {
    socket.emit("startGame", currentRoomId);
    alert("ðŸŽ® Gioco avviato!");
  });

  // 4. Fine gioco con risultati
  socket.on("gameEnded", ({ leaderboard, topCountries, totalWorld, settings }) => {
    roomSection.classList.add("hidden");
    resultsSection.classList.remove("hidden");

    resultsList.innerHTML = leaderboard
      .map((p,i)=>`<li>${i+1}. <b>${p.name}</b> â†’ ${p.score.toLocaleString()} t (${p.percentage.toFixed(2)}%)</li>`)
      .join("");

    const ctx = document.getElementById("resultsChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: topCountries.map(c=>c.Country),
        datasets: [{
          label: `${settings.product} ${settings.year}`,
          data: topCountries.map(c=>c.Value),
          backgroundColor: 'rgba(54,162,235,0.6)'
        }]
      },
      options: { responsive:true, plugins:{ title:{ display:true, text:`Totale mondiale: ${totalWorld.toLocaleString()} t`} } }
    });
  });

  // 5. Torna a Home
  homeBtn.addEventListener("click", () => {
    resultsSection.classList.add("hidden");
    createSection.classList.remove("hidden");
  });

  socket.on("errorMsg", (msg)=>alert(msg));
});
</script>
</body>
</html>
