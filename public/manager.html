<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Manager FAOSTAT Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #2c3e50;
    }
    h1, h2, h3 {
      text-align: center;
    }
    .section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üåç Manager</h1>

  <div id="settingsSection" class="section">
    <h2>Impostazioni di gioco</h2>
    <label for="productSelect">Prodotto</label>
    <select id="productSelect"></select>

    <p>Anno: 2023</p>

    <label for="numCountriesSelect">Numero di Paesi da scegliere</label>
    <select id="numCountriesSelect">
      <option value="3">3</option>
      <option value="5">5</option>
    </select>

    <button id="createRoomBtn">Crea Stanza</button>
  </div>

  <div id="roomSection" class="section hidden">
    <h2>Codice Stanza: <span id="roomIdDisplay"></span></h2>
    <h3>Giocatori connessi:</h3>
    <ul id="playersList"></ul>
    <button id="startGameBtn">Avvia Gioco</button>
  </div>

  <div id="gameSection" class="section hidden">
    <h2>Gioco in corso...</h2>
    <p>I giocatori stanno facendo le loro scelte.</p>
    <button id="endGameBtn">Termina Gioco</button>
  </div>

  <div id="resultsSection" class="section hidden">
    <h2>Classifica</h2>
    <ul id="resultsList"></ul>
    <canvas id="resultsChart"></canvas>
    <br>
    <button id="homeBtn">Torna alla Home</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io();

      const productSelect = document.getElementById("productSelect");
      const yearInput = document.getElementById("yearInput");
      const numCountriesInput = document.getElementById("numCountriesInput");
      const createRoomBtn = document.getElementById("createRoomBtn");

      const settingsSection = document.getElementById("settingsSection");
      const roomSection = document.getElementById("roomSection");
      const roomIdDisplay = document.getElementById("roomIdDisplay");
      const playersList = document.getElementById("playersList");
      const startGameBtn = document.getElementById("startGameBtn");

      const gameSection = document.getElementById("gameSection");
      const endGameBtn = document.getElementById("endGameBtn");

      const resultsSection = document.getElementById("resultsSection");
      const resultsList = document.getElementById("resultsList");
      const resultsChart = document.getElementById("resultsChart");
      const homeBtn = document.getElementById("homeBtn");

      let currentRoomId = null;

      // Carica lista prodotti da API
      fetch("/api/products")
        .then(res => res.json())
        .then(products => {
          productSelect.innerHTML = products
            .map(p => `<option value="${p}">${p}</option>`)
            .join("");
        });

      // Crea stanza
      createRoomBtn.addEventListener("click", () => {
        socket.emit("createRoom");
      });

      // Conferma creazione stanza
      socket.on("roomCreated", ({ roomId }) => {
        currentRoomId = roomId;
        roomIdDisplay.textContent = roomId;
        settingsSection.classList.add("hidden");
        roomSection.classList.remove("hidden");
        alert(`‚úÖ Stanza creata con codice ${roomId}`);

        const product = productSelect.value;
        const year = parseInt(yearInput.value);
        const numCountries = parseInt(numCountriesInput.value);
        socket.emit("setSettings", { roomId, product, year, numCountries });
      });

      socket.on("playerList", (players) => {
        playersList.innerHTML = players.map(p => `<li>${p.name}</li>`).join("");
      });

      startGameBtn.addEventListener("click", () => {
        socket.emit("startGame", { roomId: currentRoomId });
        roomSection.classList.add("hidden");
        gameSection.classList.remove("hidden");
        alert("üöÄ Gioco avviato!");
      });

      endGameBtn.addEventListener("click", () => {
        socket.emit("endGame", { roomId: currentRoomId });
      });

      socket.on("gameEnded", ({ leaderboard, topCountries, totalWorld, settings }) => {
        gameSection.classList.add("hidden");
        resultsSection.classList.remove("hidden");

        resultsList.innerHTML = leaderboard
          .map((p, i) => `<li>${i+1}. <strong>${p.name}</strong> ‚Üí ${p.score.toLocaleString()} t (${p.percentage.toFixed(2)}%)</li>`)
          .join("");

        const ctx = resultsChart.getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: topCountries.map(c => c.Country),
            datasets: [{
              label: `Esportazioni ${settings.product} ${settings.year}`,
              data: topCountries.map(c => c.Value),
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: { responsive: true, plugins: { legend: { display: false } } }
        });
      });

      socket.on("errorMsg", (msg) => alert(msg));

      homeBtn.addEventListener("click", () => {
        window.location.reload();
      });
    });
  </script>
</body>
</html>
